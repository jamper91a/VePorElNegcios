<ion-header>

  <ion-navbar>
    <!--<ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>-->
  </ion-navbar>

</ion-header>


<ion-content>
  <form>
    <ion-list>

      <ion-item>
        <ion-label stacked>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input type="email" [(ngModel)]="account.username" name="username" placeholder="email@email.com"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password" placeholder="{{ 'PASSWORD' | translate }}"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block (click)="doLogin()">{{ 'LOGIN_BUTTON' | translate }}</button>
        <!--<button ion-button color="primary" block (click)="olvide_contrasena()">{{ 'olvide_la_contrase√±a' | translate }}</button>-->
      </div>

    </ion-list>

  </form>
</ion-content>
