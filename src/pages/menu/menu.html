<ion-menu [content]="content" persistent="true" side="right">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list inset *ngIf="isLogged==true">
      <button ion-item (click)="openPage(homePage)">
        <ion-icon name="home"></ion-icon>
        {{'inicio' | translate}}
      </button>
      <button ion-item (click)="pushPage(helpPage)">
        <ion-icon name="mail"></ion-icon>
        {{'help' | translate}}
      </button>
      <button ion-item (click)="go_to_information_page(3)">
        <ion-icon name="help-circle"></ion-icon>
        {{'que_es_veporel_text' | translate}}
      </button>
      <!--<button ion-item (click)="go_to_information_page(1)">-->
        <!--<ion-icon name="help-circle"></ion-icon>-->
        <!--{{'como_funciona_text' | translate}}-->
      <!--</button>-->
      <!--<button ion-item (click)="go_to_information_page(2)">-->
        <!--<ion-icon name="information-circle"></ion-icon>-->
        <!--{{'legal_text' | translate}}-->
      <!--</button>-->
      <button ion-item (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
        {{'logout' | translate}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
